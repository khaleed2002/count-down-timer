<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--icon-->
    <link rel="icon" href="images/hourglass.svg" type="image/icon type">
    <!--icon-->
    <title>count-down-timer</title>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!--google fonts-->
    <!--css files-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <!--css files-->
</head>

<body>
    <div class="container">
        <div class="cont1">
            <div class="month" contenteditable="true">N O V E M B E R</div>
            <div class="day1" contenteditable="true">F R I D A Y</div>
        </div>
        <div class="cont2">
            <div class="day" contenteditable="true">
                07
                <div class="shadow1" contenteditable="false"></div>

            </div>
            <div class="hours" contenteditable="true">
                21
                <div class="shadow1" contenteditable="false"></div>
            </div>
            <div class="minutes" contenteditable="true">
                45
                <div class="shadow1" contenteditable="false"></div>
            </div>
            <div class="sec" contenteditable="true">
                20
                <div class="shadow1" contenteditable="false"></div>
            </div>
        </div>
        <div class="cont3">
            <p class="day" contenteditable="true">DAYS</p>
            <p class="houres" contenteditable="true">HOURS</p>
            <p class="minutes" contenteditable="true">MINUTES</p>
            <p class="sec" contenteditable="true">SECONDES</p>
        </div>
        <footer>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-pinterest"></i>
            <i class="fab fa-instagram"></i>
        </footer>
    </div>
</body>

</html>
